<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTSTAR</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./ActorImage/back-2.svg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .Forgot-password{
            width: 420px;
            background: transparent;
            color: white;
            border-radius: 40px;
            padding: 30px 40px;
            background: #457b9d;
        }
        .Forgot-password h1{
            text-align: center;
            font-size: 36px;
        }
        .Forgot-password .Input-Box{
            width: 100%;
            height: 40px;
            margin: 30px 0;
        }
        .Input-Box input{
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, .2);
            background: transparent;
            padding-left: 30px;
            color: white;
            font-size: 16px;
            padding-left: 20px;
        }
        .Input-Box input::placeholder{
            color: white;
        }
        .button{
            width: 100%;
            height: 40px;
            background-color: white;
            border-radius: 40px;
            border: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: black;
            font-weight: 600;
            margin: 20px 0 15px;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        h1{
            margin-top: 20px;
        }

        .button:hover{
        background-color: #a8dadc;
        box-shadow: 4px 4px 5px rgba(0, 0, 0, .7);
        transform: scale(0.9);
        z-index: 1;
        }
        .Input-Box input:hover{
            border: 2px solid rgba(255, 255, 355 ,0.7);
        }
        #emailerror,#passerror{
            color: red;
            text-align: center;
            margin-top: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
   <div class="Forgot-password">
    <h1>SPOTSTAR</h1>
        <form action="">
            <h1>Forget Password</h1>
            <div class="Input-Box">
                <input type="email" placeholder="Enter your Email" id="mail">
            </div>
            <p id="emailerror"></p>
            <div class="Input-Box">
                <input type="password" placeholder="Password" id="pass">
                <p id="passerror"></p>
            </div>
           <input type="button" value="Send OTP" class="button" onclick="forgot()">
        </form>
   </div>
   <script src="./Java Script/ForgotPassword.js"></script>
</body>
</html>
