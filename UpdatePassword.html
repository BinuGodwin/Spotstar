<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTSTAR</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./ActorImage/back-2.svg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .UpdatePassword{
            width: 450px;
            color: white;
            padding: 30px 40px;
            background: #457b9d;
            border-radius: 20px;
        }
        .UpdatePassword h1{
            font-size: 36px;
            text-align: center;
        }
        .UpdatePassword .Input-Box{
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .Input-Box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
            margin-top: 25px;
            color: white;
            font-size: 16px;
            padding-left: 20px;
        }
        .Input-Box input::placeholder{
            color: white;
        }
        .UpdatePassword .button{
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        .UpdatePassword .cancel{
            width: 100px;
            height: 40px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .UpdatePassword .update{
            width: 100px;
            height: 40px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .UpdatePassword .update:hover{
            background-color: #a8dadc;
            box-shadow: 4px 4px 5px rgba(0, 0, 0, .7);
            transform: scale(0.9);
            z-index: 1;
        }
        .UpdatePassword .cancel:hover{
            background-color: #a8dadc;
            box-shadow: 4px 4px 5px rgba(0, 0, 0, .7);
            transform: scale(0.9);
            z-index: 1;
        }
        .Input-Box input:hover{
            border: 2px solid rgba(255, 255, 355 ,0.7);
        }
        .Input-Box p{
        margin-top: 5px;
        padding-left: 20px;
        }
        #error,#cerror{
            color: red;
            font-size: 14.5px;
            letter-spacing: 1px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="UpdatePassword">
    <form action="">
        <h1>SPOT STAR</h1>
        <h1>Password Updation</h1>
        <div class="Input-Box">
            <input type="password" placeholder="New Password" id="pass"><br>
            <p id="error"></p>
        </div>
        <div class="Input-Box">
            <input type="password" placeholder="Confirm Password" id="cpass">
            <p id="cerror"></p>
        </div>
        <div class="button">
            <input type="button" class="cancel" value="Cancel" onclick="cancel()">
            <input type="button" class="update" value="Update" onclick="update()">
        </div>
    </form>
  </div>
  <script src="./Java Script/UpdatePass.js"></script>
</body>
</html>
