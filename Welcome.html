<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            background-image: url(./ActorImage/back-2.svg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .main-con{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 30px 40px;
        }
        .welcome{
            width: 500px;
        }
        .welcome h1{
            text-align: center;
            font-size: 36px;
        }
        .welcome h2{
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }
        .welcome p{
            padding-top: 20px;
            text-align: center;
            font-size: 19px;
            line-height: 1.2;
        }
        .image{
            width: 100%;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image img{
            width: 100%;
            height: 150px;
            border-radius: 20px;
            transition: .4s;
        }
        .button {
            display: flex;
            justify-content: center;
        }
        .button .btn{
            width: 80px;
            height: 40px;
            text-align: center;
            border-radius: 20px;
            border: 0;
            outline: 0;
            border: 2px solid black;
            background: none;
        }
        .button .btn:hover{
            color: white;
            background: #457b9d;
            transform: scale(1.05);
            z-index: 1;
        }
        .image img:hover{
            box-shadow: 4px 4px 5px rgba(0, 0, 0, 0.8);
            transform: scale(1.04);
            z-index: 1;
        }
        h1:hover{
            text-decoration: underline;
            transform: scale(1.05);
        }
        h2:hover{
            text-decoration: underline;
            transform: scale(1.05);
        }
    </style>
</head>
<div>
        <div class="main-con">
            <div class="welcome">
                <div class="heading">
                    <h1>SPOTSTAR</h1>
                </div>
                <div class="sub-heading">
                    <h2>WELCOME</h2>
                    <p>The vision of spotstar is to listen music and watch movies in single platform.</p>
                </div>
                <div class="image">
                    <div class="img-1">
                        <a href="./Music.html"><img src="./ActorImage/music-5.jpeg" alt=""></a>
                    </div>
                    <div class="img-2"></div>
                        <a href="./Movie.html"><img src="./ActorImage/movie-4.jpg" alt=""></a>
                    </div><br>
                    <div class="button">
                        <a href="./Index.html"><input type="button" value="Back" class="btn"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
