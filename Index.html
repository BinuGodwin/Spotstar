<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTSTAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
           
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* background: #a8dadc; */
            background-image: url(./ActorImage/back-2.svg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .login{
            color: white;
            width: 420px;
            background: #457b9d; 
            border-radius: 20px;
            padding: 30px 40px;
        }
        .login h1{
            text-align: center;
            font-size: 36px;
        }

        .login .Input-Box{
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .Input-Box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            color: white;
            font-size: 16px;
            padding-left: 20px;
        }
        .Input-Box input::placeholder{
            color: white;
        }
        .Input-Box i {
            position: absolute;
            right: 30px;
            top: 12px;
            font-size: 20px;
        }
        .login .forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .forgot label input{
            accent-color: white;
            margin-right: 3px;
        }
        .forgot a{
            color: white;
            text-decoration: none;
        }
        .forgot a:hover{
            text-decoration: underline;
        }
        .login .button{
            width: 100%;
            height: 45px;
            border: 0;
            outline: 0;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .button:hover{
            background-color: #a8dadc;
            box-shadow: 4px 5px 5px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            z-index: 1;
        }
        .login .registration{
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0px 15px;
        }
        .registration p a{
            color: white;
            font-weight: 600;
            text-decoration: none;
        }
        .registration p a:hover{
            text-decoration: underline;
        }
        .Input-Box input:hover{
            border: 2px solid rgba(255, 255, 355 ,0.7);
        }
        #usernameError,#passwordError{
            color: red;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="" id="form">
            <h1>Login</h1>
            <div class="Input-Box">
                <input type="text" placeholder="Username" id="Username">
                <i class="fa-solid fa-user"></i>
                <p id="usernameError"></p>
            </div>
            <div class="Input-Box">
                <input type="password" placeholder="Password" id="Password">
                <i class="fa-solid fa-lock"></i>
                <p id="passwordError"></p>
            </div>
            <div class="forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="./forgot.html">Forgot password</a>
            </div>
            <input type="submit" value="Login" class="button" onclick="login()">
            <div class="registration">
                <p>Don't have an account? <a href="./SignUp.html">Registration</a></p>
            </div>
        </form>
    </div>
    <script src="./Java Script/Login.js"></script>
</body>
</html>
